<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task5</title>
</head>
<body>
    <script>
        function find(spaces, stat, n){
            let availableSpaces = [];
    
            for (let i = 0; i < spaces.length; i++) {
                if (stat[i]) {
                    availableSpaces.push(spaces[i] - n);
                } else {
                    availableSpaces.push(-1);
                }
            }

            let min = 100;
            for (let num of availableSpaces) {
                if (num >= 0 && num < min) {
                    min = num;
                }
            }

            if (availableSpaces.includes(min)) {
                console.log(availableSpaces.indexOf(min));
            } else {
                console.log(-1);
            }
        }


        find([3, 1, 5, 4, 3, 2], [0, 1, 0, 1, 1, 1], 2); // print 5
        find([1, 0, 5, 1, 3], [0, 1, 0, 1, 1], 4); // print -1
        find([4, 6, 5, 8], [0, 1, 1, 1], 4); // print 2

    </script>
</body>
</html>
