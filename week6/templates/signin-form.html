<form class="data-form" id="signin-form" action="/signin" method="POST">
    <h4>登入系統</h4>
    <div>
        <label for="signin-account">帳號</label>
        <input type="text" id="signin-account" name="account" required>
    </div>
    <div>
        <label for="signin-password">密碼</label>
        <input type="password" id="signin-password" name="password" required>
    </div>
    <div>
        <button type="submit">登入</button>
    </div>
</form>
