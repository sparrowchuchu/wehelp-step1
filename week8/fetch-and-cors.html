<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch and CORS</title>
</head>
<body>
    <h3>Fetch and CORS</h3>
    <p>Open the console to see the result of the fetch request.</p>
    <script>
        fetch("https://www.google.com/")
            .then(response => {
                console.log(response);
                return response.text();
            })
            .then(data => {
                console.log(data);
            })
            .catch(error => {
                console.error(error);
            });
        
        fetch("https://padax.github.io/taipei-day-trip-resources/taipei-attractions-assignment.json")
            .then(response => {
                console.log(response);
                return response.json();
            })
            .then(data => {
                console.log(data);
            })
            .catch(error => {
                console.error(error);
            });
            
        fetch("https://www.google.com/", { 
            mode: 'no-cors' 
        })
        .then(response => {
            console.log(response);
            return response.text();
        })
        .then(data => {
            console.log(data);
        })
        .catch(error => {
            console.error(error);
        });
    </script>
</body>
</html>
